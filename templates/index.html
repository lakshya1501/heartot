<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body{
        font-size: 20px;
        font-family: monospace;
        background-color: lightblue;
    }
    #container{
        margin : 20px auto;
        margin-top: 180px;
        background-color: white;
        height: 300px;
        width : 700px;
        border-radius: 5px;
        box-shadow: 0px 5px 15px 0px;
        position: relative;
    }
    #start{
        font-size: 1.5em;
        font-weight: bolder;
        word-break: break-all;
        width:100px;
        height:150px;
        border : 2px solid lightgrey;
        text-align: center;
        cursor: pointer;
        position: absolute;
        left:300px;
        top:50px;
        color : lightgrey;
    }
    #start:hover{
        border: 3px solid lightseagreen;
        color : lightseagreen;
    }
    
    #qImg{
        width : 200px;
        height : 200px;
        position: absolute;
        left : 0px;
        top : 0px;
    }
    #qImg img{
        width : 200px;
        height : 200px;
        border-top-left-radius: 5px;
    }
    
    #question{
        width:500px;
        height : 125px;
        position: absolute;
        right:0;
        top:0;
    }
    #question p{
        margin : 0;
        padding : 15px;
        font-size: 1.25em;
    }
    
    #choices{
        width : 480px;
        position: absolute;
        right : 0;
        top : 125px;
        padding : 10px
    }
    .choice{
        display: inline-block;
        width : 135px;
        text-align: center;
        border : 1px solid grey;
        border-radius: 5px;
        cursor: pointer;
        padding : 5px;
    }
    .choice:hover{
        border : 2px solid grey;
        font-weight: bold;
    }
    
    #timer{
        position: absolute;
        height : 100px;
        width : 200px;
        bottom : 0px;
        text-align: center;
    }
    #counter{
        font-size: 3em;
    }
    #btimeGauge{
        width : 150px;
        height : 10px;
        border-radius: 10px;
        background-color: lightgray;
        margin-left : 25px;
    }
    #timeGauge{
        height : 10px;
        border-radius: 10px;
        background-color: mediumseagreen;
        margin-top : -10px;
        margin-left : 25px;
    }
    #progress{
        width : 500px;
        position: absolute;
        bottom : 0px;
        right : 0px;
        padding:5px;
        text-align: right;
    }
    .prog{
        width : 25px;
        height : 25px;
        border: 1px solid #000;
        display: inline-block;
        border-radius: 50%;
        margin-left : 5px;
        margin-right : 5px;
    }
    #scoreContainer{
        margin : 20px auto;
        background-color: white;
        opacity: 0.8;
        height: 300px;
        width : 700px;
        border-radius: 5px;
        box-shadow: 0px 5px 15px 0px;
        position: relative;
        display: none;
    }
    #scoreContainer img{
        position: absolute;
        top:100px;
        left:325px;
    }
    #scoreContainer p{
        position: absolute;
        display: block;
        width : 59px;
        height :59px;
        top:130px;
        left:325px;
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
    }</style>
</head>
<body>
    <div id ="back">
    <div id="container">
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    
    <script src="quiz.js"></script>
    <script>
        // select all elements
const start = document.getElementById("start");
const quiz = document.getElementById("quiz");
const question = document.getElementById("question");
const qImg = document.getElementById("qImg");
const choiceA = document.getElementById("A");
const choiceB = document.getElementById("B");
const choiceC = document.getElementById("C");
const counter = document.getElementById("counter");
const timeGauge = document.getElementById("timeGauge");
const progress = document.getElementById("progress");
const scoreDiv = document.getElementById("scoreContainer");

// create our questions
let questions = [
    {
        question : "Little interest or pleasure in doing things",
        imgSrc : "https://image.shutterstock.com/image-vector/cute-honey-bees-round-frame-260nw-1301387419.jpg",
        choiceA : "Yes",
        choiceB : "No",
        choiceC :"Not Sure",
        correct : "B"
    },{
        question : "Feeling down, depressed, or hopeless",
        imgSrc : "https://image.shutterstock.com/image-vector/cute-honey-bees-round-frame-260nw-1301387419.jpg",
        choiceA : "Yes",
        choiceB : "No",
        choiceC :"Not Sure",
        correct : "B"
    },{
        question : "Trouble falling or staying asleep, or sleeping too much",
        imgSrc : "https://image.shutterstock.com/image-vector/cute-honey-bees-round-frame-260nw-1301387419.jpg",
        choiceA : "Yes",
        choiceB : "No",
        choiceC :"Not Sure",
        correct : "B"
        
    },{
        question : "Feeling tired or having little energy",
        imgSrc : "https://image.shutterstock.com/image-vector/cute-honey-bees-round-frame-260nw-1301387419.jpg",
        choiceA : "Yes",
        choiceB : "No",
        choiceC :"Not Sure",
        correct : "B"


    },{
        question : "Poor appetite or overeating",
        imgSrc : "https://image.shutterstock.com/image-vector/cute-honey-bees-round-frame-260nw-1301387419.jpg",
        choiceA : "Yes",
        choiceB : "No",
        choiceC :"Not Sure",
        correct : "B"
    },{
        question : "Feeling bad about yourself - or that you are a failure or have let yourself or your family down",
        imgSrc : "https://image.shutterstock.com/image-vector/cute-honey-bees-round-frame-260nw-1301387419.jpg",
        choiceA : "Yes",
        choiceB : "No",
        choiceC :"Not Sure",
        correct : "B"
    },{
        question : "Trouble concentrating on things, such as reading the newspaper or watching television",
        imgSrc : "https://image.shutterstock.com/image-vector/cute-honey-bees-round-frame-260nw-1301387419.jpg",
        choiceA : "Yes",
        choiceB : "No",
        choiceC :"Not Sure",
        correct : "B"
    },{
        question : "If you've had any days with issues above, how difficult have these problems made it for you at work, home, school, or with other people?",
        imgSrc : "https://image.shutterstock.com/image-vector/cute-honey-bees-round-frame-260nw-1301387419.jpg",
        choiceA : "Yes",
        choiceB : "No",
        choiceC :"Not Sure",
        correct : "B"
    },{
        question : "Moving or speaking so slowly that other people could have noticed",
        imgSrc : "https://image.shutterstock.com/image-vector/cute-honey-bees-round-frame-260nw-1301387419.jpg",
        choiceA : "Yes",
        choiceB : "No",
        choiceC :"Not Sure",
        correct : "B"
    },{
        question : "Thoughts that you would be better off dead, or of hurting yourself",
        imgSrc : "https://image.shutterstock.com/image-vector/cute-honey-bees-round-frame-260nw-1301387419.jpg",
        choiceA : "Yes",
        choiceB : "No",
        choiceC :"Not Sure",
        correct : "B"
    }
];

// create some variables

const lastQuestion = questions.length - 1;
let runningQuestion = 0;
let count = 0;
const questionTime = 15; // 10s
const gaugeWidth = 150; // 150px
const gaugeUnit = gaugeWidth / questionTime;
let TIMER;
let score = 0;

// render a question
function renderQuestion(){
    let q = questions[runningQuestion];
    
    question.innerHTML = "<p>"+ q.question +"</p>";
    qImg.innerHTML = "<img src="+ q.imgSrc +">";
    choiceA.innerHTML = q.choiceA;
    choiceB.innerHTML = q.choiceB;
    choiceC.innerHTML = q.choiceC;
}

start.addEventListener("click",startQuiz);

// start quiz
function startQuiz(){
    start.style.display = "none";
    renderQuestion();
    quiz.style.display = "block";
    renderProgress();
    renderCounter();
    TIMER = setInterval(renderCounter,1000); // 1000ms = 1s
}

// render progress
function renderProgress(){
    for(let qIndex = 0; qIndex <= lastQuestion; qIndex++){
        progress.innerHTML += "<div class='prog' id="+ qIndex +"></div>";
    }
}

// counter render

function renderCounter(){
    if(count <= questionTime){
        counter.innerHTML = count;
        timeGauge.style.width = count * gaugeUnit + "px";
        count++
    }else{
        count = 0;
        // change progress color to red
        answerIsWrong();
        if(runningQuestion < lastQuestion){
            runningQuestion++;
            renderQuestion();
        }else{
            // end the quiz and show the score
            clearInterval(TIMER);
            scoreRender();
        }
    }
}

// checkAnwer

function checkAnswer(answer){
    if( answer == questions[runningQuestion].correct){
        // answer is correct
        score++;
        // change progress color to green
        answerIsCorrect();
    }else{
        // answer is wrong
        // change progress color to red
        answerIsWrong();
    }
    count = 0;
    if(runningQuestion < lastQuestion){
        runningQuestion++;
        renderQuestion();
    }else{
        // end the quiz and show the score
        clearInterval(TIMER);
        scoreRender();
    }
}

// answer is correct
function answerIsCorrect(){
    document.getElementById(runningQuestion).style.backgroundColor = "#0f0";
}

// answer is Wrong
function answerIsWrong(){
    document.getElementById(runningQuestion).style.backgroundColor = "#f00";
}

// score render
function scoreRender(){
    scoreDiv.style.display = "block";
    
    // calculate the amount of question percent answered by the user
    const scorePerCent = Math.round(100 * score/questions.length);
